version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  allow:
    # Allow both direct and indirect updates for all packages
    - dependency-type: "all"
  ignored:
      # Conflict with tox
    - dependency-name: "importlib-metadata"
      versions: "<3"
      # Conflict with requests
    - dependency-name: "pyjwt"
      versions: "<2"
