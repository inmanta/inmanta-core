version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  allow:
    # Allow both direct and indirect updates for all packages
    - dependency-type: "all"
  ignore:
      # Breaking change
    - dependency-name: "pyjwt"
      versions: [">=2"]
      # Breaking change, see #2729 
    - dependency-name: "openapi-spec-validator"
      versions: [">=0.3.0"]
