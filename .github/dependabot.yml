version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  allow:
    # Allow both direct and indirect updates for all packages
    - dependency-type: "all"
  ignore:
    # Ignore until this is resolved: https://github.com/inmanta/inmanta/issues/2495
    - dependency-name: "sphinx"
