[tox]
envlist = py36,pep8,mypy
skip_missing_interpreters=True

[testenv:py36]
basepython=python3.6

[testenv]
deps=
    pytest
    pytest-cover
    pytest-randomly
    pytest-xdist
    pytest-sugar
    pytest-instafail
    pytest-asyncio
    pytest-timeout
install_command=pip install -c requirements.txt {opts} {packages}
commands=py.test --cov=inmanta --junitxml=junit-{envname}.xml -vvv tests/
passenv=SSH_AUTH_SOCK ASYNC_TEST_TIMEOUT

[testenv:pep8]
deps=
    flake8
    pep8-naming
commands = flake8 src tests
basepython = python3

[testenv:docs]
basepython=python3
changedir=docs
deps=pytest
    -rrequirements.txt
commands=py.test -v check_sphinx.py


[testenv:mypy]
deps=
    mypy
    lxml
commands_pre = mkdir -p coverage
whitelist_externals = */mkdir
commands = 
    python -m mypy src --ignore-missing-imports --junit-xml mypy.xml --cobertura-xml-report coverage
basepython = python3
ignore_outcome = true
